<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Conveter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <div class="container">
        <h1>Currency Conveter</h1>
    <form>
        <div class="amount">
            <p>Enter the amount</p>
            <input value="100" type="text" />
        </div>
        <div class="dropdown">
            <div class="from">
                <p>From</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/US/flat/64.png" />
                    <select name="from">
                        <option value="USD">USD</option>
                        <option value="NRP">NRP</option>
                        <option value="ERU">ERU</option>
                        <option value="AUD">AUD</option>
                    </select>
                </div>
            </div>
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
            <div class="to">
                <p>TO</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/NP/flat/64.png" />
                    <select name="to">
                        <option value="USD">USD</option>
                        <option value="NRP" selected>NRP</option>
                        <option value="ERU">ERU</option>
                        <option value="AUD">AUD</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="msg">1 USD = 134.80 NRP</div>
        <BUTTOn>Get Exchange Rate</BUTTOn>
    </form>
    </div>
    <script src="codes.js" ></script>
    <script src="app.js"></script>
</body>
</html>
